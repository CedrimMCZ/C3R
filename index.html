<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site com Menu Lateral</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <aside class="sidebar">
    <img src="logo.png" alt="Logomarca" class="logo" />
    <nav class="menu-links">
      <a href="https://site1.com" target="_blank">INÍCIO</a>
      <a href="https://site2.com" target="_blank">SOBRE</a>
      <a href="https://site3.com" target="_blank">PROJETOS</a>
      <a href="https://site4.com" target="_blank">CONTATO</a>
      <a href="https://site5.com" target="_blank">SUPORTE</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Meus 25 Links Favoritos</h1>

    <div class="grid-container">
      <!-- 25 botões -->
      <!-- Exemplo: -->
      <button onclick="irPara('https://site1.com')">Site 1</button>
      <button onclick="irPara('https://site2.com')">Site 2</button>
      <button onclick="irPara('https://site3.com')">Site 3</button>
      <!-- ... até o 25 -->
      <button onclick="irPara('https://site25.com')">Site 25</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
